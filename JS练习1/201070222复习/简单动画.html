<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 40px;
            height: 40px;
            background:red;
            border-radius: 50px;
            position:absolute;
            top:100px;
            left:100px;


        }
    </style>
</head>
<body>
<div></div>
<script>
    var div=document.getElementsByTagName("div")[0];
    var nowLeft=100;
    var nowTop=100;
    var nowWidth=100;

    setInterval(function () {
        nowLeft+=10;
        nowTop+=10;
        nowWidth+=10;
        div.style.left=nowLeft+"px";
        div.style.Top=nowTop+"px";
        div.style.Width =nowWidth+"px";
    },20);
</script>
</body>
</html>
