<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fib(n) {
            if (n==1||n==2){
                return 1;
            }else{
                return fib(n-1)+fib(n-2);
            }
        }
        console.log(fib(3));
    </script>
</head>
