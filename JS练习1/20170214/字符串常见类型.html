<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
         //  indexOf  检索字符串值首次在字符串中出现的位置；对应最后一次出现的函数是lastIndexOf
          var string="Hello Word!";
          console.log(string);
         console.log(string.indexOf("Hello")); //字符串0的位置开始
         console.log(string.indexOf("Word!"));//字符串6的位置开始
         console.log(string.indexOf("World!"));//字符串中没有出现，返回-1；


    </script>
</head>
<body>

</body>
</html>
