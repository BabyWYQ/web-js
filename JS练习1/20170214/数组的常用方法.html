<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //push：在最后添加一个元素 改变它的长度；
        var arr=[1,2,3,4];
        console.log(arr);
        console.log(arr.length);//打印数组的长度；
        arr.push(5);//添加一个元素5
        console.log(arr);//打印数组的长度；
        console.log(arr.length);//打印数组的长度；
        //splice()
        var a=[1,2,3,,4,5,6];
        a.splice(3,0,"9");//3为所需要数添加地址（数组下标）
        console.log(a);//
        //删除项
        a.splice(4,1);
        console.log(a)//[1,2,3,"9",5,6]
        //修改一个项
        a.splice(3,1,9);//[1,2,// 3,9,5,6]
        console.log(a);
        a.splice (-3);//从-3的位置一直删除到最后
        console.log(a);
    </script>
</head>
<body>

</body>
</html>
