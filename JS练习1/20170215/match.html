<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str="aaadsdddddbbbfet4tbbbteteb5bkbkbk";
        console.log(str.match("bbb"));//首次出现的位置；只能匹配到第一个；
        console.log(str.match(/b+/g));//g 是全局；可以找出所有的；没有g就只找一个

    </script>
</head>

</body>
</html>
