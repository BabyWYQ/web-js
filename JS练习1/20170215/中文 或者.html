<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //|表示或者 前后可以是多个元字符
        //这个和[]不一样 []是匹配里面的任意一个字符；
        console.log(/blue|green|red|pink|/.test("green"));
        console.log(/a|b/.test("a"));//trun
        console.log(/a|b/.test("c"));//false
    </script>
</head>
