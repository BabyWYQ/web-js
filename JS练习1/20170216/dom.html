<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:red;
        }
    </style>
</head>
<body>
   <div id="box"></div>
   <script>
       //通过id得到页面的元素，保存到oBox中。习惯将对象类型添加一个
       //匈牙利命名法 字母o表示这个变量的类型是Objeck；
       //表示这个变量是对象
       var oBox=document.getElementById("box");
       //用JS把盒子变色
       oBox.style.background="pink";
   </script>
   <input type="text" name ="haha">
   <script>
       //IE7及较低版本 表单元素name属性也会被当作id
       //为了避免这个额问题，所以页面上的name最好不要和任何id相同；
       var oInput=document.getElementById("haha");
       oInput.style.background="pink";
   </script>

</body>
</html>
