<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str="abcdefghijklmn1233435464565768ABCDEFGHIJKL";
        var reg=/(\w)\1+/g;
        console.log(str.search(reg));
        //search就是能用正则表达式的indexOf；
        // search 和indexOf 效果是一样的 search里面可以是字符串或者数字
        var str="abcdefghijklmn1233435464565768ABCDEFGHIJKL";
        console.log(str.indexOf("FG"));
    </script>
</head>
<body>

</body>
</html>
