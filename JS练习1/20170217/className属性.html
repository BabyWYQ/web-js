<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .da{
            width:200px;
            height:200px;
            background:green;
        }
        .xiao{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
<div class="xiao" id="box">
</div>
<script>
    var oDiv =document.getElementsById("box");
    oDiv.className="da";
    console.log(oDiv.className);
    console.log(oDiv.getAttribute("class"));
</script>
</body>
</html>
