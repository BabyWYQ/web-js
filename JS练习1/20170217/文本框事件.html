<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="box">
<script>
    var oInput=document.getElementById("box");
    oInput.onfocus=function(){
        console.log("我获得了焦点");
    }
    oInput.onblur=function(){
        console.log("我失去了焦点");
    }
</script>
</body>
</html>
