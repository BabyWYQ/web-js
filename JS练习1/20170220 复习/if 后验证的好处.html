<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            height: 300px;
            width: 300px;
            background-color: greenyellow;
            top:100px;
        }
    </style>
</head>
<body>
<input type="button" id="btn1" value="左移">
<div id="box" style="left:138px;"></div>
<script>
    var btn1=document.getElementById("btn1");
    var box=document.getElementById("box");
    // 信息量
    var left=138;
    btn1.onclick=function() {
        if (left > 0) {
            left -= 10;
        } else {
            left = 0;
        };
        //第二种
//        left-=10;
//        if (left<0){
//            left=0;
//        }
        box.style.left=left+"px";
    };
</script>

</body>
</html>
