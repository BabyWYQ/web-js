    <p><input type="checkbox">吃饭</p>
    <p><input type="checkbox">吃饭</p>
    <p><input type="checkbox">吃饭</p>
</div>
<input type="button" value="全选" id="btn">
<script>
    //获取元素
    var inputs=document.getElementsByTagName("div")[0].getElementsByTagName("input");
    var btn=document.getElementById("btn");
    //信号量
    var state=0;

    btn.onclick=function(){
        state=state==0?1:0;
        var str=state==0?"":"checked";
        this .value=state==0?"全选":"都不选";
        for (var i=0;i<inputs.length;i++){
            inputs[i].checked=str;
        }
    }
</script>
