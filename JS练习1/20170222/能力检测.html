<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            padding:10px 20px 30px ;

        }
    </style>
</head>
<body>
<div></div>
<script>
    //兼容性写法
    alert(window.getComputedStyle);
    if(window.getComputedStyle){//如果window .getComputedStyle返回的是正性的值,就弹出YEs
        alert("Yes");
    }else{
        alert("No");
    }
//能力检测
    var oDiv=document.getElementsByTagName("div")[0];
       if(window.getComputedStyle){
           alert(getComputedStyle(oDiv)["padding-left"]);
       }else{
           alert(oDiv.currentStyle.paddingLeft);
       }
</script>
</body>
</html>
