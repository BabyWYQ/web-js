<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color:black;
            opacity:.2;
            filter: alpha(opacity=20);
        }
    </style>
</head>
<body>
<div></div>
<script>
    var  div=document.getElementsByTagName("div")[0];
    alert(div.currentStyle.opacity);//IE弹出0.2   不支持opacity
     alert(getComputedStyle(div)["opacity"]);
</script>
</body>
</html>
