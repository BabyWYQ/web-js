<body>
<script>
    var   obj={
        "name":"亚倩",
        "age" :21,
        "sex":"女",
        "height":160

    };
    console.log(obj);
   //添加属性
    obj.age++;//改变属性；

    delete obj.name;// 删除属性之间没有点
    console.log(obj);
</script>
