<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //同步
    console.log(1);
    console.log(2);
    console.log(3);
    for (var i = 0; i <50; i++) {
        console.log("求抱抱");
    }
    console.log(4);
    //异步 setInterval
    console.log(1);
    console.log(2);
    console.log(3);
    //不会阻塞 ，会先跳过他，执行下面的程序，然后到“一秒”所谓的间隔时间；后会在执行它
    setInterval(function () {
        for (var i = 0; i <50; i++) {
            console.log("翻滚吧");
        }
    },1000);
    console.log(4);
</script>
</body>
</html>
