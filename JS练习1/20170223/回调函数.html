<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count=0;
    var timer=setInterval(function () {
        console.log("我宣你");
        count++;
        if(count==300){
            clearInterval(timer);
            callback();
        }
    },1000);
    //回调函数
    function  callback() {
        alert("真是够够的了！")
    };
</script>
</body>
</html>
