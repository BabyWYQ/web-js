<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 500px;
            height: 500px;
            background-color: red;;
        }
        #box2{
            width: 350px;
            height: 350px;
            background-color: greenyellow;
        }
        #box3{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3">

        </div>
    </div>
</div>
<script>
    var box1=document.getElementById("box1");
    var box2=document.getElementById("box2");
    var box3=document.getElementById("box3");


    box1.addEventListener("click",function () {
        console.log("box1 clicked,捕获阶段");
    },true);
    box2.addEventListener("click",function () {
        console.log("box2 clicked,捕获阶段");
    },true);
    box3.addEventListener("click",function () {
        console.log("box3 clicked,捕获阶段");
    },true);
    box1.addEventListener("click",function () {
        console.log("box1 clicked,冒泡阶段");
    },false);
    box2.addEventListener("click",function () {
        console.log("box2 clicked,冒泡阶段");
    },false);
    box3.addEventListener("click",function () {
        console.log("box3 clicked,冒泡阶段");
    },false);

</script>
</body>
</html>
