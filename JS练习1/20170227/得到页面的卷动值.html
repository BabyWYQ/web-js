<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 5000px;
            background-color: #cccccc;
        }
        h1{
            position: fixed;
            color: red;
        }
    </style>
</head>
<body>
<h1></h1>
<script>
    var  h1=document.getElementsByTagName("h1")[0];
    //当窗口卷动的时候发生的这个事件
    window .onscroll=function () {
        //高级浏览器认为卷动值是body的属性
        //IE６，７，８认为卷动值是ｈｔｍｌ标签的属性
        //如何获得HTML标签，JS中document。documentEle门头就是HTML标签的值
        h1.innerHTML=document.body.scrollTop||
                document.documentElement.scrollTop;
    }
</script>
</body>
</html>
