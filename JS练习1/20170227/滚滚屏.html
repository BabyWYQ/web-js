<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .page{
            width: 100%;;
            height: 100%;
            background-color:greenyellow;
        }
        .page1{
            background-color:red;
        }
        .page2{
            background-color:purple;
        }
        .page3{
            background-color:blue;
        }
        .page4{
            background-color:deeppink;
        }
        .page5{
            background-color:orangered;
        }
    </style>
</head>
<body>
<div id="container" class="container">
    <div class="page page1"><h1>1</h1></div>
    <div class="page page2"><h1>2</h1></div>
    <div class="page page3"><h1>3</h1></div>
    <div class="page page4"><h1>4</h1></div>
    <div class="page page5"><h1>5</h1></div>
</div>
<script>
    var container=document.getElementById("container");
    var  idx=0;
    //事件处理函数
    function mousewhellHandler(e) {
        e=e||window.event;
        //组织默认事件
        if(e.preventDefault){
            e.preventDefault();
        }else {
            e.returnValue=false;
        }
        //Chrome，IE用的是event。wheelDelta；
        if(e.wheelDelta){
            var direction=e.wheelDelta>0?1:-1;
        }else{
            //火狐浏览器用的是e.detail;
            var  direction=e.detail>0?-1:1;

        }
        //滚轮往下滚动
        idx-=direction;
        console.log(idx);
        if(idx<1)idx=0;
        if(idx>4)idx=5;
        container.style.top= -idx*100+"%";
    }
    //这里不用根据不同的浏览器进行判断，因为时间按添加了
    // 给IE和Chrome添加事件
    document.onmousewheel=mousewhellHandler;
    try{
        document.addEventListener("DOMMouseScroll",mousewhellHandler,false);
    }catch(error){
        console.log(error);
    }
</script>
</body>
</html>
