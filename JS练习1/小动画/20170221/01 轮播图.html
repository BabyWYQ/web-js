<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .carousel{
        width:590px;
        height:340px;
        margin:50px auto;
        position: relative;
    }
    .carousel ul{
        list-style: none;
    }
    .carousel ul li{
        display: none;
    }
    .carousel ul li.current {
        display:block;
    }
    .carousel span{
        position:absolute;
        width:55px;
        height:55px;
        top:130px;
        cursor:pointer;
    }
    .carousel .leftBtn{
        left: 10px;
        background:url(img/left.png);
    }
    .carousel .rightBtn{
        right: 10px;
        background:url(img/right.png);
    }
    .carousel .circles{
        position:absolute;
        bottom:20px;
        width:250px;
        height: 17px;
        left:50%;
        margin-left:-90px;
    }
    .carousel .circles ol{
        list-style: none;
    }
    .carousel .circles ol li{
        float:left;
        width: 17px;
        height: 17px;
        margin-right:13px;
        background:red;
        border-radius:50%;
        cursor: pointer;
    }
    /*.carousel .circles ol li.current{*/
        /*background-color:gray;*/
    /*}*/
</style>
<body>

 <script>
     //1.得到所有的元素 （）每一个带有图片的li元素 左右箭头
//     var oCarousel=docunment.getElementById("oCarousel");
     var imagesList=document.getElementById("imagesList").getElementsByTagName("li");
     var leftBtn=document.getElementById("carousel_leftBtn");
     var rightBtn=document.getElementById("carousel_rightBtn");
     var circleslist=document.getElementById("circles").getElementsByTagName("li");
   //2.信号量
     var imgIndex=0;
//     var interval = 20;
     //3.1 右箭头监听
     rightBtn.onclick=function(){
         imgIndex ++;
         if (imgIndex>7) {
             imgIndex = 0;
         }
         changePic();
     };
     //3.2 左箭头监听
     leftBtn.onclick=function(){
         imgIndex--;
         if (imgIndex <0 ) {
             imgIndex = 7;
         }
         changePic();

     };
     //3.3小圆点监听
     for (var i = 0; i <circleslist.length; i++) {
         (function(i){
             circleslist[i].onmouseover=function(){
                    imgIndex=i;
                    changePic();
//                    changecolorone()
                 changecolortwo()
             }
         })(i)
     }
     //第一种
     function changecolorone() {
         for (var j = 0; j < circleslist.length; j++) {
             circleslist[j].style.backgroundColor = "red";
         }

         circleslist[imgIndex].style.backgroundColor="gray";

     }

     //事件
     function changePic(){
          for(var i=0;i<imagesList.length;i++) {
              imagesList[i].className = "";
          }
           imagesList[imgIndex].className="current";

     }

 </script>
</body>
</html>
