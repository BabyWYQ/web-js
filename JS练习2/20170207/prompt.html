<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //计算器
        //第一步：让用户输入第一个数字
        var a=prompt("请输入第一个数字");
        //第二步：让用户输入第二个数字
        var b=prompt("请输入第二个数字");
        //第三部 求和
        var  sum=parseFloat(a)+parseFloat(b);
        //最后 输出
       alert(sum);
    </script>
</head>
<body>

</body>
</html>
