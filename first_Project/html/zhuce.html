<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet"  type ="text/css" href="../css/zhuce.css">
</head>
<body>
   <div id="box">
       <form id="regFrom"  name ="registerForm" target="result" autocomplete="off">
            <table class="regTable">

                <tr class="logo">
                    <td>
                        <a href="../index.html">
                            <img src="../img/logo_icon.png" alt="">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="msg" id="message"></div>
                    </td>
                </tr>
                <tr class="call_number">
                    <td>
                        <span class="phone_Number">
                            <span>手机号</span>
                            <input type="text" placeholder="请输入手机号" id="call_number">
                        </span>
                    </td>
                </tr>
                <tr class="auth_code">
                    <td>
                        <span class="auth_Number">
                            <span>验证码</span>
                            <input type="text" placeholder="请输入验证码">
                            <img src="../img/number.png" alt="">
                            <a href="#">看不清，换一张</a>
                        </span>
                    </td>
                </tr>
                <tr class="placeholder">
                    <td>
                        <span class="placeholder_Number">
                            <span>创建密码</span>
                            <input type="password" placeholder="6-20位字符组成，区分大小写" id="mima">
                        </span>
                        <span class="degree">
                            <div class="case"></div>
                            <div class="strngth">
                                <span class="passLeft">弱</span>
                                <span>中</span>
                                <span class="passRight">强</span>
                            </div>
                        </span>
                    </td>
                </tr>
                <tr class="placeholder_Ok">
                    <td>
                        <span class="phone_Number">
                            <span>密码确认</span>
                            <input type="text" placeholder="确认密码" id="mima2">
                        </span>
                    </td>
                </tr>
                <tr class="agree">
                    <td >
                        <input type="checkbox" value="同意">
                        <span>同意</span>
                        <a href="#">良仓注册条款</a>
                    </td>
                </tr>
                <tr class="reg">
                    <td>
                        <input type="submit" value="立即注册"  id="regBtn" name="loginBtn">
                    </td>
                </tr>
                <tr class="bottom">
                    <td>
                        <span class="Left">
                            <a href="#" class="qq"></a>
                            <a href="#" class="sina"></a>
                            <a href="#" class="douban"></a>
                            <a href="#" class="qqwb"></a>
                        </span>
                        <span class="Right">
                            <a href="denglu.html">登录良仓</a>
                        </span>
                    </td>
                </tr>
            </table>
       </form>
   </div>

   <script>
       window.onload = function () {
           //表单难的语句，要写在window.onload里面
           var form = document.getElementById("regForm");
           var oCall_number = document.getElementById("call_number");
           var oMima = document.getElementById("mima");
           var oMima2 = document.getElementById("mima2");
           var oBtn=document.getElementById("btn");
           //当表单提交的时候
           oBtn.onclick = function(){
               var mima = oMima.value;
               var mima2 = oMima2.value;
               var call_number = oCall_number.value;

               if ((/^1[\d]{10}$/.test(call_number))&&(/^[a-zA-Z0-9]{6,20}$/.test(mima))
                   &&(/^[a-zA-Z0-9]{6,20}$/.test(mima2))) {
                   alert("注册成功");
               }else{
                   alert("请认真核对信息")
               }
           }
       }
   </script>
</body>
</html>
