<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2>王亚倩</h2>
<script src="//cdn.bootcss.com/jquery/1.12.3/jquery.js"> </script>
<script>
    $(function () {
        $("h2").css("color","red");
        //给jquery对象丰富
        $.fn.abc = function(){
            console.log("abc");
        };
        $.fn.extend({
            aaa:function () {
                console.log("aaa");
            },
            bbb:function(){
                console.log("bbb");
            }
        });
        $("h2").abc();
        $("h2").aaa();
        $("h2").bbb();
        //直接给$ 丰富
        $.hello = function () {
            console.log("hello");
        };
        $.extend({
            f1:function(){
                console.log("f1");
            },
            f2:function(){
                console.log("f2");
            }
        })
        $.hello();
        $.f1();
        $.f2();
    })
</script>
</body>
</html>
