<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a=parseInt(prompt("请输入一个数字"));
        var count=0;
        for (var j=2;j<=a;j++){
            if (a%j==0){
                count++;
            }
        }
        if (count==2){
            alert("您输入的"+a+"是质数");
        }

    </script>
</head>
<body>

</body>
</html>
