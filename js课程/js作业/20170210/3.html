    <title>Title</title>
    <script>
        var a = parseInt(prompt("请输入一个正整数"));
        var b="";
        var c;
        do {
            c = a % 10;
            b = b + c;
            a = parseInt(a/10);
        }while(a>=10);
        b = b + a;
        console.log(b);
    </script>
