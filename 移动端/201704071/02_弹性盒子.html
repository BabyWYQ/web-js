<head>

        div{
            display:-webkit-box;
        }
        p:nth-child(1){

            background-color: red;

        p:nth-child(2){

            background-color: green;

        p:nth-child(3){
            -webkit-box-flex:3;
            height:200px;
            background-color: pink;
        }
    </style>
</head>

       <p></p>
       <p></p>

</html>
